name: Java Maven CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven (Fix Lombok & TestNG)
        run: |
          mvn -Dmaven.compiler.forceJavacCompilerUse=true \
              -Djdk.compiler.addExports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
              clean install

      - name: Run Selenium Tests
        run: mvn test

      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output/
